<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LitReview</title>
        <link id="core_css" rel="stylesheet" href="{% static 'core/styles.css' %}">
        {% if user.is_authenticated %}
            <link id="feed_css" rel="stylesheet" href="{% static 'feed/styles.css' %}">
        {% endif %}
    </head>
    <body>
        <section class="header">
            <a class="contraste-btn" id="contrast-btn" title="Bouton contraste" href="#">
                <img class="eye_logo"
                     alt="Image oeil"
                     title="Image oeil"
                     src="{% static 'core/images/eye.png' %}"><div>CONTRASTE +</div></a>
            <p>LITReview</p>
            {% if user.is_authenticated %}
                {% include './navbar.html' %}
            {% endif %}
        </section>
        {% block content %}{% endblock %}

        <footer class="footer">
            <p>Â© 2026 - Nicolas MARIE - OpenClassrooms</p>
        </footer>
    <script>
        const btn = document.getElementById('contrast-btn');
        if (btn) {
            btn.addEventListener('click', function (event) {
            event.preventDefault();
            document.body.classList.toggle('high-contrast');
            });
        }
    </script>
    </body>
</html>
