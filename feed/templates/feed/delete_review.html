{% extends 'base.html' %}
{% block content %}

<section class="content">
    <div class="delete_review_block">
        <h2>Supprimer une critique</h2>
         <form action="" method="post" enctype="multipart/form-data">
         {% csrf_token %}

                <h3>Etes-vous sur de vouloir supprimer cette critique ?</h3>
                {% include 'feed/partials/review_snippet.html' with target='feed' change=True header=false %}

                <p class="submit_p">
                    <input class="review_submit_button" title="Supprimer" type="submit" value="Supprimer">
                </p>
        </form>
    </div>
</section>

{% endblock %}
